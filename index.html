<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h1>Tic Tac Toe</h1>
	<div class="board" id="board">
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
</div>
<div class="winning-message" id="winningMessage">
  <div data-winning-message-text></div>
  <button id="restartButton">Restart</button>
</div>
<h1>Rules</h1>
<p><ul><li>The game is played on a grid that's 3 squares by 3 squares.</li>
  <li>You are X, your friend (or the computer in this case) is O.</li>
<li>The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.</li>
<li>When all 9 squares are full, the game is over.</li></ul></p>
</body>
